<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Primefaces</title>
	</h:head>
	<script type="text/javascript">
		//setInterval("updateMessages()", 2000); //update the chart every 200 ms               

		function updateMessages() {
			//if(!args.ok) return;
			/*$('#chat').append($('#chat').append('<div class="msg">Test</div>'));*/
			window.location.hash = '#bottomDiv';
			/*$('.ui-layout-center').animate({
				scrollTop : $(document).height()
			}, 'slow');*/
		}
	</script>
	<h:body>
		<p:layout fullPage="true">

			<p:layoutUnit position="north">

				<h:form>
					<p:menubar>
						<p:menuitem value="Zurück" url="chats.xhtml" icon="ui-icon-person" />
						<f:facet name="options">
							<p:commandButton
								value="Logout #{signinController.user.username} " update="@all"
								process="@this" icon="ui-icon-extlink"
								action="#{signinController.signout}">
								<p:resetInput target="@form" />
							</p:commandButton>
						</f:facet>
					</p:menubar>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="south" collapsible="true">
				<h:form id="sendMessage">
					<p:panelGrid columns="2">
						<p:inputText id="messageInput" label="Message Input" size="50" />
						<p:commandButton value="Senden" onclick="updateMessages();"
							action="#{signinController.user.addMessage(param['sendMessage:messageInput'])}"
							update="@all" resetValues="true" />
					</p:panelGrid>
				</h:form>
			</p:layoutUnit>


			<p:layoutUnit position="center" header="Chat Test"> 
				<div id="bottomDiv"></div>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
