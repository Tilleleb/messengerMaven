<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:param name="title" value="Messenger - Chatliste" />
	<ui:define name="content">
		<h2>
			<h:outputText value="Chatliste" />
		</h2>
		<h:form id="form">

			<p:button value="Chat hinzufügen " id="newChat"
							 action="#{contactsBean.loadContactList}" icon="ui-icon-circle-plus"  />
							 
			<p:button value="Kontakte anzeigen " id="contact" action="#{contactsBean.loadContactList}"
							 outcome="showContact" icon="ui-icon-circle-plus"  />

			<p></p>
			<p:messages id="errorMessages" style="color:red;margin:8px;" />
			<p:panel header="Waehlen Sie einen Chat #{userBean.username} (ID=#{userBean.userId})"
				style="margin-bottom:10px;">

				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="chat" value="chat: " />
					<p:selectOneMenu id="chat" value="#{chatBean.chatId}"
						style="width:150px" required="true">
						<f:selectItem itemLabel="Select Chat" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{chatBean.chatList}" var="chat"
							itemLabel="#{chat}" itemValue="#{chat}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<p:separator />

				<p:commandButton value="Chat öffnen" action="#{chatBean.showChat}"
					update="errorMessages" icon="ui-icon-check" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
