<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="Messenger - User" />

	<ui:define name="content">
		<h:form>
		
		<p:button value="User hinzufÃ¼gen " id="addContact"
							 outcome="addUser" icon="ui-icon-circle-plus"  />
		
		
			<p:messages id="errorMessages" style="color:red;margin:8px;" />
			<p:panel header="Waehlen Sie einen Nutzer"
				style="margin-bottom:10px;">

				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="user" value="User: " />
					<p:selectOneMenu id="user" value="#{userBean.username}"
						style="width:150px" required="true">
						<f:selectItem itemLabel="Select User" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{userBean.userList}" var="user"
							itemLabel="#{user}" itemValue="#{user}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<p:separator />

				<p:commandButton value="Einloggen" action="#{userBean.save}"
					update="errorMessages" icon="ui-icon-check" />
				<p:commandButton value="Entfernen" action="#{userBean.deleteUser}"
					update="errorMessages" icon="ui-icon-arrowthick-1-w" />
			</p:panel>
		</h:form>
		
	</ui:define>

</ui:composition>
