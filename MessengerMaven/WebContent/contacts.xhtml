<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Primefaces</title>
	</h:head>
	<h:body>
		<p:layout fullPage="true">

			<p:layoutUnit position="north">

				<h:form>
					<p:menubar>
						<p:menuitem value="Zurück" url="chat.xhtml" icon="ui-icon-person" />
						<f:facet name="options">
							<p:commandButton
								value="Logout #{signinController.customer.username} "
								update="@all" process="@this" icon="ui-icon-extlink"
								action="#{signinController.signout}">
								<p:resetInput target="@form" />
							</p:commandButton>
						</f:facet>
					</p:menubar>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="west" size="50%" header="Kontakte"
				collapsible="true">
				<h3>Programmatic Menu</h3>
				<h:form>
					<p:menu model="#{menuView.model}" />
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center" size="50%"
				header="Kontakte hinzufügen">
				<h:form>
					<p:remoteCommand name="nextMessage"
						onclick="updateMessages(xhr, status, args);" />
					<div id="chat"></div>
					<div id="bottomDiv"></div>
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
