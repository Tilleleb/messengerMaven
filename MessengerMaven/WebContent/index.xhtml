<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Primefaces</title>
</h:head>
<h:body>
	<h:form id="eingabe">
		<p:panelGrid columns="2">
			<p:outputLabel 
				for="username"
				value="Username"/>
			<p:inputText 
				id="username"
				value="#{signinController.customer.username}"
				required="true"
				label="Username">
				<!-- Eingabevalidierung -->
				<f:validateLength 
					minimum="4"
					maximum="40"
					for="username"/>
				<!-- Validierung bei jeder Eingabe -->
				<p:clientValidator event="keyup" listener="#{signinController.find}"/>
				</p:inputText>
				
			<p:outputLabel 
				for="password"
				value="Kennwort"/>
			<p:password 
				id="password"
				value="#{signinController.customer.password}"
				required="true"
				label="Kennwort">
				<!-- Eingabevalidierung -->
				<f:validateLength 
					minimum="4"
					maximum="40"
					for="password"/>
				<!-- Validierung bei jeder Eingabe -->
				<p:clientValidator event="keyup" listener="#{signinController.find}"/>
				</p:password>
			<p:commandButton 
				value="Anmelden" 
				update="@(.ui-panelgrid)"
				validateClient="true"
				action="#{signinController.find}"/>
			<p:commandButton 
				value="Abmelden" 
				update="@(.ui-panelgrid)"
				process="@this"
				action="#{signinController.signout}">
				<p:resetInput target="@form"/>
				</p:commandButton>
				<p:growl life="10000" showDetail="true"/>
			
		</p:panelGrid>
	
	</h:form>
		<p:panelGrid columns="2" id="ausgabe">
		
			<p:outputLabel 
			for="ausgabe1"
			value="Username"/>
			<p:outputLabel 
			id="ausgabe1"
			value="#{signinController.customer.username}"/>
			
			<p:outputLabel 
			for="ausgabe2"
			value="Kennwort"/>
			<p:outputLabel 
			id="ausgabe2"
			value="#{signinController.customer.password}"/>
			<p:outputLabel value="#{signinController.signedIn}"/>
		</p:panelGrid>

		
		
</h:body>
</f:view>
</html>
